<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機智的門徒生活 | 學霸養成班</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="pb-20">
    <nav class="nature-nav sticky top-0 z-50">
        <div class="container mx-auto px-6 max-w-5xl">
            <div class="flex flex-col md:flex-row justify-between items-center py-3">
                 <div class="flex items-center gap-3 mb-4 md:mb-0 group cursor-pointer" onclick="window.location.href='../index.html'">
                    <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center text-sm">Logo</div>
                    <div class="flex flex-col">
                        <span class="text-lg font-serif font-bold text-[#3E3B39]">機智的門徒生活</span>
                    </div>
                </div>
                <div class="flex flex-wrap justify-center gap-1">
                    <a href="../index.html" class="nav-item">通識中心</a>
                    <a href="../library/index.html" class="nav-item">圖書館</a>
                    <a href="../chaplain/index.html" class="nav-item">校牧室</a>
                    <a href="index.html" class="nav-item active">學霸養成班</a>
                    <a href="../games/index.html" class="nav-item">課外活動</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="relative z-10 container mx-auto px-4 py-8 max-w-4xl">
        <section id="section-school" class="page-section fade-in">
            <div id="school-menu">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-serif text-[#3E3B39]">學霸養成班</h2>
                    <p class="eng-script text-[#8D7B68]">Bible Study & Trivia</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Menu Items generated by JS -->
                </div>
            </div>
            <div id="school-quiz-area" class="hidden">
                <!-- Quiz Interface generated by JS -->
            </div>
        </section>
    </div>

    <script>
        // Quiz Configurations and Logic
        const QUIZ_CONFIG = [
            { id: 'exam', title: '聖經大會考', subtitle: '限時挑戰', icon: 'timer', type: 'exam', url: 'https://raw.githubusercontent.com/annelin0321/witty-bible-data/main/bible-quiz.json', desc: '測驗你的聖經綜合能力' },
            // ... 其他配置 ...
        ];

        function renderSchoolMenu() {
            const container = document.querySelector('#school-menu .grid');
            // ... 生成 HTML 邏輯 ...
            let html = '';
            QUIZ_CONFIG.forEach(item => {
                html += `
                    <div onclick="alert('請複製完整 JS 以啟用測驗功能: ${item.title}')" class="clean-card cursor-pointer group hover:bg-white/80">
                        <h3 class="font-bold text-[#3E3B39] text-lg">${item.title}</h3>
                        <p class="text-sm text-gray-500">${item.desc}</p>
                    </div>`;
            });
            container.innerHTML = html;
        }

        // 請複製 initQuiz, startExam, renderExamUI 等函式
        renderSchoolMenu();
        if(window.lucide) lucide.createIcons();
    </script>
</body>
</html>
