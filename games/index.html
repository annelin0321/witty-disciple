<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機智的門徒生活 | 課外活動</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/common.js"></script>
    <style>
        .section-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(107, 142, 35, 0.2);
        }
        /* 分類按鈕樣式 */
        .category-btn {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(107, 142, 35, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .category-btn:hover {
            transform: translateY(-4px);
            background: #fff;
            border-color: #6B8E23;
            box-shadow: 0 10px 15px -3px rgba(107, 142, 35, 0.15);
        }
        .category-icon {
            width: 32px;
            height: 32px;
            color: #6B8E23;
            margin-bottom: 0.5rem;
        }
        .category-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #3E3B39;
        }
        .category-count {
            font-size: 0.8rem;
            color: #8D7B68;
            background: rgba(141, 123, 104, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="pb-20">
    <nav class="nature-nav sticky top-0 z-50">
        <div class="container mx-auto px-6 max-w-5xl">
            <div class="flex flex-col md:flex-row justify-between items-center py-3">
                 <div class="flex items-center gap-3 mb-4 md:mb-0 group cursor-pointer" onclick="window.location.href='../index.html'">
                    <div class="w-10 h-10 bg-[#6B8E23] rounded-full flex items-center justify-center text-white shadow-md">
                        <i data-lucide="map" class="w-5 h-5"></i>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-lg font-serif font-bold text-[#3E3B39]">機智的門徒生活</span>
                    </div>
                </div>
                <div class="flex flex-wrap justify-center gap-1">
                    <a href="../index.html" class="nav-item font-bold text-[#6B8E23]">
                        <i data-lucide="home" class="w-4 h-4"></i> 回首頁
                    </a>
                    <div class="w-px h-6 bg-gray-300 mx-2 self-center"></div>
                    <a href="../daily/index.html" class="nav-item">通識中心</a>
                    <a href="../library/index.html" class="nav-item">圖書館</a>
                    <a href="../chaplain/index.html" class="nav-item">校牧室</a>
                    <a href="../school/index.html" class="nav-item">學霸養成班</a>
                    <a href="index.html" class="nav-item active">課外活動</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="relative z-10 container mx-auto px-4 py-8 max-w-4xl">
        <section id="section-games" class="page-section fade-in">
            <div class="text-center mb-12">
                <h2 class="text-2xl font-serif text-[#3E3B39]">課外活動</h2>
                <p class="eng-script text-[#8D7B68]">Fellowship Activities</p>
            </div>

            <!-- 線上小遊戲區塊 -->
            <div class="mb-12">
                <div class="section-header">
                    <i data-lucide="joystick" class="w-6 h-6 text-[#D85C42]"></i>
                    <h3 class="text-xl font-bold text-[#3E3B39]">線上小遊戲</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <a href="./monopoly/index.html" class="clean-card group hover:bg-white/80 transition-colors block cursor-pointer" target="_blank">
                        <div class="flex items-center gap-3 mb-3">
                            <div class="p-2 bg-[#F1F3F2] rounded-full text-[#D85C42] group-hover:bg-[#D85C42] group-hover:text-white transition-colors">
                                <i data-lucide="play" class="w-5 h-5"></i>
                            </div>
                            <h3 class="font-bold text-[#3E3B39] text-lg leading-tight">天國大富翁-應許之地篇</h3>
                        </div>
                        <p class="text-gray-600 text-sm leading-relaxed">點擊這裡開始遊玩！</p>
                    </a>
                </div>
            </div>

            <!-- 破冰熱身區塊 (動態分類) -->
            <div class="mb-12">
                <div class="section-header justify-between">
                    <div class="flex items-center gap-2">
                        <i data-lucide="snowflake" class="w-6 h-6 text-[#8FA4AE]"></i>
                        <h3 class="text-xl font-bold text-[#3E3B39]">破冰熱身</h3>
                    </div>
                    <!-- 返回按鈕 (預設隱藏) -->
                    <button id="btn-back-categories" onclick="showCategories()" class="hidden text-sm text-[#6B8E23] flex items-center gap-1 hover:underline">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> 返回分類
                    </button>
                </div>

                <!-- 1. 分類選單 (預設顯示) -->
                <div id="icebreaker-categories" class="grid grid-cols-2 md:grid-cols-3 gap-4 animate-fadeIn">
                    <div class="col-span-full text-center py-4 opacity-50 text-sm">
                        <i data-lucide="loader-2" class="w-6 h-6 animate-spin mx-auto mb-2"></i>
                        正在整理遊戲箱...
                    </div>
                </div>

                <!-- 2. 遊戲列表 (預設隱藏) -->
                <div id="icebreaker-games-list" class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden animate-fadeIn">
                    <!-- 遊戲卡片由 JS 生成 -->
                </div>
            </div>

        </section>
    </div>
    
    <script>
        const ICEBREAKER_DATA_URL = 'https://raw.githubusercontent.com/annelin0321/witty-disciple/main/games/icebreakerGames.json';
        
        let allIcebreakerGames = [];

        async function init() {
            try {
                const res = await fetch(ICEBREAKER_DATA_URL);
                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                allIcebreakerGames = await res.json();
                renderCategories();
            } catch(e) {
                console.error("Icebreaker fetch failed", e);
                document.getElementById('icebreaker-categories').innerHTML = 
                    `<div class="col-span-full text-center py-6 bg-white/30 rounded-lg text-gray-500 text-sm">
                        無法讀取遊戲資料 (網路錯誤或檔案不存在)<br>
                        <span class="text-xs text-gray-400 mt-2 block">${e.message}</span>
                    </div>`;
            }
        }

        // 渲染分類按鈕
        function renderCategories() {
            const container = document.getElementById('icebreaker-categories');
            
            // 提取所有 Category 並去重
            const categories = {};
            allIcebreakerGames.forEach(game => {
                // 自動尋找類別欄位 (Category, category, 類別...)
                const catKey = Object.keys(game).find(k => /category|類別/i.test(k));
                const cat = game[catKey] || "未分類";
                
                if (!categories[cat]) categories[cat] = 0;
                categories[cat]++;
            });

            if (Object.keys(categories).length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-4">暫無遊戲資料</div>';
                return;
            }

            let html = '';
            for (const [catName, count] of Object.entries(categories)) {
                html += `
                    <div onclick="selectCategory('${catName}')" class="category-btn">
                        <i data-lucide="folder-open" class="category-icon"></i>
                        <span class="category-name">${catName}</span>
                        <span class="category-count">${count} 個遊戲</span>
                    </div>
                `;
            }
            container.innerHTML = html;
            if(window.lucide) lucide.createIcons();
        }

        // 選擇分類後，顯示該分類下的遊戲
        function selectCategory(categoryName) {
            const listContainer = document.getElementById('icebreaker-games-list');
            const catContainer = document.getElementById('icebreaker-categories');
            const backBtn = document.getElementById('btn-back-categories');

            // 過濾遊戲 (需使用與 renderCategories 相同的欄位判斷邏輯)
            const games = allIcebreakerGames.filter(g => {
                const catKey = Object.keys(g).find(k => /category|類別/i.test(k));
                return (g[catKey] || "未分類") === categoryName;
            });

            // 生成遊戲卡片 HTML
            let html = '';
            games.forEach(game => {
                // 智慧欄位偵測 (Smart Field Detection)
                const keys = Object.keys(game);
                
                // 1. 找標題: 優先找含有 Name, Title, Game 的欄位
                const titleKey = keys.find(k => /game\s*name|name|title|遊戲名稱|標題/i.test(k)) || keys[0];
                const title = game[titleKey] || '無標題';

                // 2. 找說明: 優先找 Description, Content, Desc 的欄位，且不能是標題或類別
                const descKey = keys.find(k => 
                    /description|desc|content|instruction|說明|內容/i.test(k) && 
                    k !== titleKey && 
                    !/category|id/i.test(k)
                ) || keys.find(k => k !== titleKey && !/category|id/i.test(k)); // Fallback
                
                const desc = game[descKey] || '暫無說明';

                html += `
                    <div class="clean-card group hover:bg-white/80 transition-colors h-full flex flex-col justify-start">
                        <h3 class="font-bold text-[#3E3B39] text-lg mb-2 border-b border-gray-100 pb-2">${title}</h3>
                        <div class="text-gray-600 text-sm leading-relaxed whitespace-pre-wrap">${desc}</div>
                    </div>
                `;
            });

            listContainer.innerHTML = html;

            catContainer.classList.add('hidden');
            listContainer.classList.remove('hidden');
            backBtn.classList.remove('hidden');
            
            document.querySelector('.section-header').scrollIntoView({ behavior: 'smooth' });
        }

        function showCategories() {
            document.getElementById('icebreaker-games-list').classList.add('hidden');
            document.getElementById('icebreaker-categories').classList.remove('hidden');
            document.getElementById('btn-back-categories').classList.add('hidden');
        }

        init();
    </script>
</body>
</html>
