        const DEVOTION_DATA_URL = 'https://raw.githubusercontent.com/annelin0321/witty-bible-data/main/devotionals.json';

        async function initBibleDB() {
            if (db) return db;
            if (isDbLoading) return new Promise(resolve => {
                const check = setInterval(() => { if(db || !isDbLoading) { clearInterval(check); resolve(db); } }, 100);
            });
            isDbLoading = true;
            try {
                const SQL = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.wasm` });
                const response = await fetch(BIBLE_DB_URL);
                if(!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const buffer = await response.arrayBuffer();
                db = new SQL.Database(new Uint8Array(buffer));
                const tables = db.exec("SELECT name FROM sqlite_master WHERE type='table'")[0].values;
                let validTable = tables.find(t => /bible|verse|scripture/i.test(t[0]));
                if (!validTable) validTable = tables.find(t => t[0] !== 'sqlite_sequence');
                const tableName = validTable ? validTable[0] : tables[0][0];
                const cols = db.exec(`PRAGMA table_info(${tableName})`)[0].values.map(r=>r[1]);
                dbCols = {
                    tableName: tableName,
                    book: cols.find(c => /book|b|書|vol/i.test(c)) || cols[0],
                    chap: cols.find(c => /chapter|chap|c|章/i.test(c)) || cols[1],
                    ver: cols.find(c => /verse|v|節/i.test(c)) || cols[2],
                    text: cols.find(c => /lection|content|text|scripture|經文|經文/i.test(c)) || cols[cols.length - 1]
                };
                return db;
            } catch (err) { console.error("DB Error", err); return null; } finally { isDbLoading = false; }
        }

        function parseBibleReference(text) {
            if (!text) return null;
            text = text.replace(/[\(\)\uff08\uff09]/g, ' ').replace(/：/g, ':').trim();
            const bookPat = "([1-3]?\\s?[\\u4e00-\\u9fa5]{1,15}|[1-3]?\\s?[a-zA-Z]+)";
            const chapVersePat = "(\\d+)\\s*:\\s*(\\d+)(?:\\s*[-–~]\\s*(\\d+))?";
            const cvRegex = new RegExp(`${bookPat}\\s*${chapVersePat}`, 'g');
            let match = null;
            while ((match = cvRegex.exec(text)) !== null) { let lastMatch = match; return { book: lastMatch[1].trim(), chapter: parseInt(lastMatch[2]), verse: parseInt(lastMatch[3]), endVerse: lastMatch[4] ? parseInt(lastMatch[4]) : parseInt(lastMatch[3]) }; }
            
            const chapRangePat = "(\\d+)\\s*[-–~]\\s*(\\d+)";
            const rangeRegex = new RegExp(`${bookPat}\\s*${chapRangePat}`, 'g');
            while ((match = rangeRegex.exec(text)) !== null) { return { book: match[1].trim(), chapter: parseInt(match[2]), verse: 1, endVerse: null, endChapter: parseInt(match[3]) }; }

            const chapRegex = new RegExp(`${bookPat}\\s*(\\d+)\\s*$`, 'g'); 
            while ((match = chapRegex.exec(text)) !== null) { return { book: match[1].trim(), chapter: parseInt(match[2]), verse: 1, endVerse: null }; }
            return null;
        }

        async function openScripture(reference) {
            reference = reference.replace(/\(.*\)/, '').trim();

            const modal = document.getElementById('bible-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            modal.classList.add('show');
            modalBody.innerHTML = `<div class="flex justify-center py-10"><i data-lucide="loader-2" class="w-8 h-8 animate-spin text-[#8D7B68]"></i></div>`;
            if(window.lucide) lucide.createIcons();

            const database = await initBibleDB();
            if (!database) { modalBody.innerHTML = `<p class="text-center text-red-500">資料庫讀取中...</p>`; return; }

            try {
                const parsed = parseBibleReference(reference);
                
                const getSubtitle = () => {
                    if (!parsed) return reference;
                    let s = `${parsed.book} 第 ${parsed.chapter} 章`;
                    if (parsed.endChapter) s = `${parsed.book} 第 ${parsed.chapter}-${parsed.endChapter} 章`;
                    else if (parsed.endVerse && parsed.endVerse > parsed.verse) s += ` ${parsed.verse}-${parsed.endVerse} 節`;
                    else if (parsed.verse && !parsed.endVerse && !parsed.endChapter && reference.includes(':')) s += ` ${parsed.verse} 節`; 
                    return s;
                };

                const executeQuery = (query, subtitle) => {
                    try {
                        const res = database.exec(query);
                        if (res.length > 0) {
                            let html = '';
                            let currentChap = -1;
                            res[0].values.forEach(row => {
                                if (row.length === 3) { 
                                    const c = row[0], v = row[1], t = row[2];
                                    if (c !== currentChap && parsed?.endChapter) {
                                        html += `<div class="text-center my-4"><span class="bg-gray-200 px-3 py-1 rounded-full text-sm text-gray-600">第 ${c} 章</span></div>`;
                                        currentChap = c;
                                    }
                                    html += `<p class="verse-text"><span class="verse-num">${v}</span>${t}</p>`;
                                } else {
                                    const v = row[0], t = row[1];
                                    html += `<p class="verse-text"><span class="verse-num">${v}</span>${t}</p>`;
                                }
                            });
                            modalTitle.innerText = subtitle;
                            modalBody.innerHTML = html;
                            return true;
                        }
                        return false;
                    } catch(e) { console.error(e); return false; }
                };

                if (parsed) {
                    let query;
                    const subtitle = getSubtitle();

                    // 修正：使用 CAST AS INTEGER 進行數值比對，確保節數範圍查詢正確
                    if (parsed.endChapter && parsed.endChapter > parsed.chapter) {
                         query = `SELECT ${dbCols.chap}, ${dbCols.ver}, ${dbCols.text} FROM ${dbCols.tableName} WHERE ${dbCols.book} LIKE '%${parsed.book}%' AND CAST(${dbCols.chap} AS INTEGER) >= ${parsed.chapter} AND CAST(${dbCols.chap} AS INTEGER) <= ${parsed.endChapter} ORDER BY CAST(${dbCols.chap} AS INTEGER), CAST(${dbCols.ver} AS INTEGER)`;
                    } else if (parsed.endVerse && parsed.endVerse > parsed.verse) {
                        query = `SELECT ${dbCols.chap}, ${dbCols.ver}, ${dbCols.text} FROM ${dbCols.tableName} WHERE ${dbCols.book} LIKE '%${parsed.book}%' AND ${dbCols.chap} = ${parsed.chapter} AND CAST(${dbCols.ver} AS INTEGER) >= ${parsed.verse} AND CAST(${dbCols.ver} AS INTEGER) <= ${parsed.endVerse} ORDER BY CAST(${dbCols.ver} AS INTEGER)`;
                    } else if (parsed.endVerse === null) {
                         query = `SELECT ${dbCols.chap}, ${dbCols.ver}, ${dbCols.text} FROM ${dbCols.tableName} WHERE ${dbCols.book} LIKE '%${parsed.book}%' AND ${dbCols.chap} = ${parsed.chapter} ORDER BY CAST(${dbCols.ver} AS INTEGER)`;
                    } else {
                        // 單節
                        query = `SELECT ${dbCols.chap}, ${dbCols.ver}, ${dbCols.text} FROM ${dbCols.tableName} WHERE ${dbCols.book} LIKE '%${parsed.book}%' AND ${dbCols.chap} = ${parsed.chapter} AND ${dbCols.ver} = ${parsed.verse}`;
                    }

                    if (!executeQuery(query, subtitle)) {
                        console.log("Range not found, fallback to chapter");
                        const fallbackQuery = `SELECT ${dbCols.chap}, ${dbCols.ver}, ${dbCols.text} FROM ${dbCols.tableName} WHERE ${dbCols.book} LIKE '%${parsed.book}%' AND ${dbCols.chap} = ${parsed.chapter} ORDER BY CAST(${dbCols.ver} AS INTEGER)`;
                        
                        if (!executeQuery(fallbackQuery, `${parsed.book} 第 ${parsed.chapter} 章 (完整章節)`)) {
                             modalBody.innerHTML = `<p class="text-center py-6">找不到經文：${reference}<br><span class="text-sm text-gray-400">請確認書卷名稱是否正確</span></p>`;
                        }
                    }
                } else {
                    modalTitle.innerText = reference;
                    modalBody.innerHTML = `<p class="text-center py-6">無法解析經文格式</p>`;
                }
            } catch (e) {
                console.error(e);
                modalBody.innerHTML = `<p class="text-center text-red-500">讀取錯誤</p>`;
            }
        }

        // --- 萬能讀經計畫 (優化版) ---
        function getComputedPlan(dObj) {
            const startOfYear = new Date(dObj.getFullYear(), 0, 0);
            const diff = dObj - startOfYear;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);

            const otBooks = [
                {n:"創世記",c:50}, {n:"出埃及記",c:40}, {n:"利未記",c:27}, {n:"民數記",c:36}, {n:"申命記",c:34},
                {n:"約書亞記",c:24}, {n:"士師記",c:21}, {n:"路得記",c:4}, {n:"撒母耳記上",c:31}, {n:"撒母耳記下",c:24},
                {n:"列王紀上",c:22}, {n:"列王紀下",c:25}, {n:"歷代志上",c:29}, {n:"歷代志下",c:36}, {n:"以斯拉記",c:10},
                {n:"尼希米記",c:13}, {n:"以斯帖記",c:10}, {n:"約伯記",c:42}, {n:"傳道書",c:12}, {n:"雅歌",c:8}, 
                {n:"以賽亞書",c:66}, {n:"耶利米書",c:52}, {n:"耶利米哀歌",c:5}, {n:"以西結書",c:48}, {n:"但以理書",c:12}, 
                {n:"何西阿書",c:14}, {n:"約珥書",c:3}, {n:"阿摩司書",c:9}, {n:"俄巴底亞書",c:1}, {n:"約拿書",c:4}, 
                {n:"彌迦書",c:7}, {n:"那鴻書",c:3}, {n:"哈巴谷書",c:3}, {n:"西番雅書",c:3}, {n:"哈該書",c:2}, 
                {n:"撒迦利亞書",c:14}, {n:"瑪拉基書",c:4}
            ]; 
            const ntBooks = [
                {n:"馬太福音",c:28}, {n:"馬可福音",c:16}, {n:"路加福音",c:24}, {n:"約翰福音",c:21}, {n:"使徒行傳",c:28},
                {n:"羅馬書",c:16}, {n:"哥林多前書",c:16}, {n:"哥林多後書",c:13}, {n:"加拉太書",c:6}, {n:"以弗所書",c:6},
                {n:"腓立比書",c:4}, {n:"歌羅西書",c:4}, {n:"帖撒羅尼迦前書",c:5}, {n:"帖撒羅尼迦後書",c:3}, {n:"提摩太前書",c:6},
                {n:"提摩太後書",c:4}, {n:"提多書",c:3}, {n:"腓利門書",c:1}, {n:"希伯來書",c:13}, {n:"雅各書",c:5},
                {n:"彼得前書",c:5}, {n:"彼得後書",c:3}, {n:"約翰一書",c:5}, {n:"約翰二書",c:1}, {n:"約翰三書",c:1},
                {n:"猶大書",c:1}, {n:"啟示錄",c:22}
            ];

            function findLocation(books, progress) {
                let count = 0;
                for(let b of books) {
                    if (count + b.c > progress) {
                        return { name: b.n, chapter: Math.floor(progress - count) + 1 };
                    }
                    count += b.c;
                }
                return { name: books[books.length-1].n, chapter: books[books.length-1].c };
            }

            // 1. 舊約
            const otTotal = 748;
            const otStartVal = (dayOfYear - 1) / 365 * otTotal;
            const otEndVal = dayOfYear / 365 * otTotal;
            const otStartLoc = findLocation(otBooks, otStartVal);
            const otEndLoc = findLocation(otBooks, otEndVal - 0.1);
            let otStr = (otStartLoc.name === otEndLoc.name) ?
                (otStartLoc.chapter === otEndLoc.chapter ? `${otStartLoc.name} ${otStartLoc.chapter}` : `${otStartLoc.name} ${otStartLoc.chapter}-${otEndLoc.chapter}`) :
                `${otStartLoc.name} ${otStartLoc.chapter} - ${otEndLoc.name} ${otEndLoc.chapter}`;

            // 2. 新約 (模擬節數)
            const ntTotal = 260;
            const ntStartVal = (dayOfYear - 1) / 365 * ntTotal;
            const ntEndVal = dayOfYear / 365 * ntTotal;
            const ntLoc = findLocation(ntBooks, ntEndVal - 0.01);
            const ntPrevLoc = findLocation(ntBooks, ntStartVal);
            let ntStr = `${ntLoc.name} ${ntLoc.chapter}`;
            if (ntLoc.name === ntPrevLoc.name && ntLoc.chapter === ntPrevLoc.chapter) {
                ntStr += (dayOfYear % 2 !== 0) ? ":1-20" : ":21-40";
            }

            // 3. 詩篇 (模擬分段)
            const psChap = (dayOfYear % 150) + 1;
            let psStr = `詩篇 ${Math.min(150, psChap)}`;
            // 若為長詩篇(例如119)，模擬分段
            if(psChap === 119) {
                 const part = (dayOfYear % 3) + 1;
                 const s = (part - 1) * 60 + 1;
                 const e = s + 59;
                 psStr = `詩篇 119:${s}-${e}`;
            }

            // 4. 箴言 (模擬節數)
            const daysPerChapter = 365 / 31; 
            const prChap = Math.min(31, Math.floor((dayOfYear - 1) / daysPerChapter) + 1);
            const dayInChap = Math.floor((dayOfYear - 1) % daysPerChapter); 
            const startVer = (dayInChap * 3) + 1;
            const endVer = startVer + 2;
            let prStr = `箴言 ${prChap}:${startVer}-${endVer}`;

            return { ot: otStr, nt: ntStr, ps: psStr, pr: prStr };
        }

        function renderDailyDevotional(items) {
            const container = document.getElementById('daily-content');
            const dObj = new Date();
            const todayDisplay = `${dObj.getFullYear()}-${(dObj.getMonth()+1).toString().padStart(2,'0')}-${dObj.getDate().toString().padStart(2,'0')}`;
            
            // 強制使用計算的計畫
            const plan = getComputedPlan(dObj);

            const start = new Date(dObj.getFullYear(), 0, 0);
            const diff = dObj - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            
            let html = '';

            // 讀經進度
            html += `
                <div class="mb-10 text-center w-full">
                    <div class="inline-block px-6 py-2 border-b-2 border-[#6B8E23] mb-6">
                        <h2 class="text-2xl font-serif text-[#3E3B39] tracking-widest">今日讀經</h2>
                        <p class="text-xs text-[#8D7B68] uppercase mt-1">One Year Bible Plan (${todayDisplay})</p>
                        <span class="text-[10px] bg-[#F1F3F2] text-gray-500 px-2 py-0.5 rounded-full mt-2 inline-block">Day ${dayOfYear} / 365</span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-3xl mx-auto px-2">
                        ${['ot','nt','ps','pr'].map(k => `
                            <button onclick="window.openScripture('${plan[k]}')" class="reading-plan-btn">
                                <span class="label">${getLabel(k)}</span>
                                <span class="content">${plan[k]}</span>
                                <i data-lucide="book-open"></i>
                            </button>
                        `).join('')}
                    </div>
                </div>
                <div class="divider-water opacity-50 mb-10 w-full"></div>
            `;

            if(items.length > 0) {
                const index = dayOfYear % items.length;
                const todayItem = items[index];
                html += generateSingleDevotionalHtml(todayItem);
            } else {
                 html += `<div class="py-10 text-[#8D7B68]">今日暫無額外靈修文章</div>`;
            }
            container.innerHTML = html;
            if(window.lucide) lucide.createIcons();
        }

            const map = { ot: 'OLD TESTAMENT (舊約)', nt: 'NEW TESTAMENT (新約)', ps: 'PSALMS (詩篇)', pr: 'PROVERBS (箴言)' };
            return map[key] || key;

        function generateSingleDevotionalHtml(item) {
             let contentHtml = `<div class="text-left w-full space-y-6 text-[#585858] font-light text-lg">`;
             let buttonsArray = []; 
             let skipKeys = []; 

             const keys = Object.keys(item);
             let titleKey = keys.find(k => /title|name|標題|名稱/i.test(k)) || 'No Title';
             contentHtml += `<h2 class="text-2xl font-serif text-[#3E3B39] mb-4 text-center font-bold">${item[titleKey]}</h2>`;
             
             const songNameKey = keys.find(k => /^(song|hymn|worship|praise|詩歌|敬拜|讚美)$/i.test(k));
             const linkKey = keys.find(k => /^(link|url|video|youtube|連結)$/i.test(k));

             if (songNameKey && linkKey && item[linkKey]) {
                 buttonsArray.push({ type: 'link', url: item[linkKey], text: item[songNameKey] });
                 skipKeys.push(songNameKey, linkKey);
             }

             keys.forEach(k => {
                 if (k === titleKey || /date|time/.test(k)) return;
                 if (skipKeys.includes(k)) return;
                 if (/scripture|reading|bible|chapter|ref|經文|讀經|進度/i.test(k)) return;

                 const val = item[k];
                 if (typeof val === 'string' && val.startsWith('http')) {
                      buttonsArray.push({ type: 'link', url: val, text: k });
                 } else {
                      contentHtml += `<p class="whitespace-pre-wrap">${val}</p>`;
                 }
             });
             
             contentHtml += `</div>`; 
             
             if (buttonsArray.length > 0) {
                 contentHtml += `<div class="mt-10 pt-6 border-t border-[rgba(107,142,35,0.2)] w-full flex flex-col gap-4 items-center">`;
                 buttonsArray.forEach(btn => {
                      contentHtml += `
                        <a href="${btn.url}" target="_blank" class="w-full max-w-md block group">
                            <div class="bg-[#6B8E23] hover:bg-[#556B2F] text-white rounded-2xl py-3 px-4 text-center shadow-md flex items-center justify-center gap-2">
                                <span class="text-sm font-light opacity-90">今日點播</span>
                                <span class="text-lg font-medium truncate max-w-[160px] sm:max-w-xs">${btn.text}</span>
                                <i data-lucide="headphones" class="w-5 h-5"></i>
                            </div>
                        </a>`;
                 });
                 contentHtml += `</div>`;
             }
             return contentHtml;
        }

        init();
    </script>
</body>
</html>
